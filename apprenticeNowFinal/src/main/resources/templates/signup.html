<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login</title>
</head>

<body id="signUpbody">

  <!-- navbar -->
  <div class="navbar">
    <a th:href="@{/}"><i class="fa fa-fw-home"></i>Home</a>
    <a th:href="@{/login}"><i class="fa fa-fw fa-user"></i><b>Login</b></a>
    <a class="active" th:href="@{/signup}"><i class="fa fa-address-book-o" aria-hidden="true"></i>Sign Up</a>
  </div>

  <div class="container">
  <form action="/signup" method="post" >
      <h1>Sign Up</h1>
      <p>To create an account fill in the boxes.</p>
      <hr>

      <input type="text" placeholder="Enter Email" name="email" required>
      <input type="password" placeholder="Enter Password" name="password" required>
      <input type="text" placeholder="First Name" name="firstName" required>
      <input type="text" placeholder="Last Name" name="lastName" required>

      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->
      <p>If you already have an account click here to login <a th:href="@{/login}" style="color:dodgerblue">Login</a>.</p>
      <div class="clearfix">
        <button type="submit" class="signUp">Sign Up</button>
        <br>
        <a th:href="@{/}"><button type="button" class="cancel">Cancel</button></a>
      </div>
    </form>
  </div>
  <footer>
    <p>Â© 2022 Blue Slytherin</p>
  </footer>
</body>

</html>
